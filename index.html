      <form id="login" class="input-group">
        <input type="text" class="input-field" placeholder="User Id" required>
        <input type="text" class="input-field" placeholder="Enter Password" required>
        <input type="checkbox" class="chekbox"><span>Remember Password</span>
        <button type="submit" class="submit-btn">Log In</button>
      </form>
      <form id="register" class="input-group">
        <input type="text" class="input-field" placeholder="First Name" required>
        <input type="text" class="input-field" placeholder="Last Name" required>
        <input type="text" class="input-field" placeholder="Phone Number" required>
        <input type="text" class="input-field" placeholder="Email" required>
        <input type="radio" class="input-field" name="gender" value="male"> Male
        <input type="radio" class="input-field" name="gender" value="female"> Female
      </br>
        <label for="birthday">Birthday:</label>
        <input type="date" class="input-field" id="birthday" name="birthday">
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" class="input-field" id="favcolor" name="favcolor" value="#ff0000">
        <button type="submit" class="submit-btn">Register</button>
      </form>
